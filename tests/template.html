    <script>
        // ==========================================
        //  CONFIGURATION (EDIT THIS PART ONLY)
        // ==========================================
        const testConfig = {
            ko: {
                title: "í…ŒìŠ¤íŠ¸ ì œëª©",
                desc: "ì„¤ëª…",
                questions: [
                    { text: "ì§ˆë¬¸ 1", answers: [{ text: "ë‹µë³€ A", type: "A" }, { text: "ë‹µë³€ B", type: "B" }] }
                ],
                results: {
                    "A": { title: "ê²°ê³¼ A", desc: "ì„¤ëª… A" },
                    "B": { title: "ê²°ê³¼ B", desc: "ì„¤ëª… B" }
                },
                ui: {
                    start: "í…ŒìŠ¤íŠ¸ ì‹œì‘í•˜ê¸°",
                    loading: "ë¶„ì„ ì¤‘...",
                    resultLabel: "ë‚˜ì˜ ê²°ê³¼ëŠ”",
                    share: "ê²°ê³¼ ê³µìœ í•˜ê¸°",
                    retry: "ë‹¤ì‹œ í•˜ê¸°",
                    home: "ë‹¤ë¥¸ í…ŒìŠ¤íŠ¸ í•˜ëŸ¬ê°€ê¸°"
                }
            },
            en: {
                title: "Test Title",
                desc: "Description",
                questions: [
                    { text: "Question 1", answers: [{ text: "Answer A", type: "A" }, { text: "Answer B", type: "B" }] }
                ],
                results: {
                    "A": { title: "Result A", desc: "Desc A" },
                    "B": { title: "Result B", desc: "Desc B" }
                },
                ui: {
                    start: "Start Test",
                    loading: "Analyzing...",
                    resultLabel: "My Result is",
                    share: "Share Result",
                    retry: "Retry",
                    home: "Go to Home"
                }
            }
        };

        // ==========================================
        //  LOGIC
        // ==========================================
        let currentQuestionIndex = 0;
        let scores = {};
        let langData = null;

        // Initialize based on current language
        document.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('lang') || 'ko';
            langData = testConfig[lang] || testConfig['ko'];

            // Set Text
            document.title = langData.title + " - SimTest";
            document.getElementById('test-title').innerText = langData.title;
            document.getElementById('test-desc').innerText = langData.desc;
            document.getElementById('btn-start').innerText = langData.ui.start;
            document.getElementById('loading-text').innerText = langData.ui.loading;
            document.getElementById('result-label').innerText = langData.ui.resultLabel;
            document.getElementById('btn-share').innerText = langData.ui.share;
            document.getElementById('btn-retry').innerText = langData.ui.retry;
            document.getElementById('btn-home').innerText = langData.ui.home;
        });

        function startTest() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('question-screen').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const question = langData.questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = question.text;
            document.getElementById('progress').style.width = `${((currentQuestionIndex) / langData.questions.length) * 100}%`;
            const container = document.getElementById('answer-container');
            container.innerHTML = '';
            question.answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerText = answer.text;
                btn.onclick = () => selectAnswer(answer.type);
                container.appendChild(btn);
            });
        }

        function selectAnswer(type) {
            scores[type] = (scores[type] || 0) + 1;
            currentQuestionIndex++;
            if (currentQuestionIndex < langData.questions.length) showQuestion(); else showLoading();
        }

        function showLoading() {
            document.getElementById('question-screen').classList.remove('active');
            document.getElementById('loading-screen').classList.add('active');
            setTimeout(() => showResult(), 1500);
        }

        function showResult() {
            document.getElementById('loading-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');

            // Simple Max Score Logic
            let maxScore = -1;
            let resultType = "";
            for (const [type, score] of Object.entries(scores)) {
                if (score > maxScore) { maxScore = score; resultType = type; }
            }
            if (!resultType) resultType = Object.keys(langData.results)[0];

            const result = langData.results[resultType];
            document.getElementById('result-title').innerText = result.title;
            document.getElementById('result-content').innerHTML = `<p>${result.desc}</p>`;
        }

        function shareResult() {
            shareContent(langData.title, `${langData.ui.resultLabel}: ${document.getElementById('result-title').innerText}`, window.location.href);
        }
    </script>
